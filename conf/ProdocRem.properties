PD.PR_MIN=1
# maximum number of sessions in repository
PD.PR_MAX=1
# Timeout (in ms) before the conection is closed
PD.PR_TIMEOUT=300000
# TraceLevel LOGLEVELERROR=0, LOGLEVELINFO=1, LOGLEVELDEBUG=2
TRACELEVEL=2
TRACECONF=conf/log4j2.properties
