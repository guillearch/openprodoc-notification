# The Kind of connection to data (JDBC, Remote, ...)
PD.DATA_TYPE=Remote
# URL form conection
PD.DATA_URL=http://localhost:8080/ProdocWeb2/Oper
# connection user
PD.DATA_USER=
# connection password
PD.DATA_PASSWORD=
# minimum number of sessions for metadata
PD.DATA_MIN=1
# maximum number of sessions for metadata
PD.DATA_MAX=30
# Aditional param to be interpreted any every driver
PD.DATA_PARAM=
